<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <!-- Main.css -->
    <link rel="stylesheet" href="main.css" />
    <title>Felicia Wilkes Portfolio</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <i class="fas fa-home"></i>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script
      src="node_modules/popper.js/dist/popper.min.js"></script>
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
