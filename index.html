<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Main.css -->
    <link rel="stylesheet" href="main.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <title>Felicia Wilkes Portfolio</title>
  </head>
  <body>
    <div class="container-fluid icon-top py-2 px-3">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-baseline">
          <div class="top-icons">
            <a
              class="btn btn-social-icon btn-linkedin"
              href="http://linkedin.com/"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <h5 class="text-capitalize">All Rights Reserve</h5>
        </div>
      </div>
    </div>
    <header id="header">
      <nav id="navbar" class="navbar navbar-expand-md" >
        <a href="#" class="navbar-brand px-2 py-0 text-uppercase">Developer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="#header" class="nav-link m-2 text-capitalized nav-active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link m-2 text-capitalized">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link m-2 text-capitalized">About</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link m-2 text-capitalized">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#posts" class="nav-link m-2 text-capitalized">Posts</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link m-2 text-capitalized">Reviews</a>
            </li>
          </ul>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Here ...">
              
                
                <div class="input-group-append">
                  <button class="btn search-btn" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              

            </div>
          </form>
        </div>
      </nav>
    </header>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/popper.js/dist/popper.min.js"></script>
